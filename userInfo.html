<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assuie Premier</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/ap-favicon.ico">
  <link rel="stylesheet" href="./dist/style/all.min.css">
</head>

<body>
  <!-- header start -->
  <header>
    <div class="header-top">
      <div class="container header-top-btn-box">
        <div class="d-flex header-top-btn text-r-1-4-1" style="float: right; margin-right: 8px;">
          <form class="form-inline">
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Currency</option>
              <option value="HKD">HKD</option>
              <option value="RMB">RMB</option>
              <option value="USD">USD</option>
            </select>
          </form>
          <form class="form-inline">
            <select class="custom-select" id="inlineFormCustomSelectPref">
              <option selected>Country</option>
              <option value="HK">Hong Kong</option>
              <option value="TW">Taiwan</option>
              <option value="USA">USA</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
  <!-- content start -->
  <div class="container mb-4">
    <!-- breadcrumb start -->
    <nav aria-label="breadcrumb" class="text-r-1-3-1">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"> My Profile</li>
      </ol>
    </nav>
    <!-- breadcrumb end -->
    <!-- Profile start -->
    <div class="d-flex justify-content-center">
      <div>
        <img class="img-user" src="./assets/img/profile.jpg" alt="user photo">
        <p class="user-name text-r-3-4-3 mt-2">Matty Healy</p>
      </div>
    </div>
    <!-- Profile end -->
  </div>
  <!-- content end -->
  <!-- content start -->
  <div class="pt-4 pb-4" style="background-color: #FCFCFC;">
    <div class="d-flex justify-content-center">
      <div class="container row">
        <div class="col-lg-6 col-sm-12">
          <p>My Info</p>
          <form class="gray-600 text-r-1-3-1">
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="InputConfirmPassword" placeholder=" ">
            </div>
            <div>Title</div>
            <div class="form-group d-flex">
              <div class="form-check mr-4">
                <input class="form-check-input" type="radio" name="TitleRadios" id="TitleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="TitleRadios1">
                  Mr.
                </label>
              </div>
              <div class="form-check mr-4">
                <input class="form-check-input" type="radio" name="TitleRadios" id="TitleRadios2" value="option2">
                <label class="form-check-label" for="TitleRadios2">
                  Mrs.
                </label>
              </div>
              <div class="form-check mr-4">
                <input class="form-check-input" type="radio" name="TitleRadios" id="TitleRadios3" value="option3">
                <label class="form-check-label" for="TitleRadios3">
                  Miss
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="InputConfirmFirstName">First Name *</label>
              <input type="FirstName" class="form-control" id="InputConfirmFirstName" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmLastName">Last Name * </label>
              <input type="LastName" class="form-control" id="InputConfirmLastName" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmMobileNumber">Mobile Number</label>
              <input type="MobileNumber" class="form-control" id="InputConfirmMobileNumber" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmContactNumber">Contact Number * </label>
              <input type="ContactNumber" class="form-control" id="InputConfirmContactNumber" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmCompanyName">Company Name *</label>
              <input type="CompanyName" class="form-control" id="InputConfirmCompanyName" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmPosition">Position</label>
              <input type="Position" class="form-control" id="InputConfirmPosition" placeholder=" ">
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-sm-12">
          <p>Default Address</p>
          <form class="gray-600 text-r-1-3-1">
            <div class="form-group">
              <label for="InputCountry">Country</label>
              <input type="email" class="form-control" id="InputCountry"  placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmFirstName">First Name *</label>
              <input type="FirstName" class="form-control" id="InputConfirmFirstName" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="InputConfirmLastName">Last Name * </label>
              <input type="LastName" class="form-control" id="InputConfirmLastName" placeholder=" ">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-4">
        <button type="submit" class="btn btn-primary login-btn-send text-r-3-4-3">Save</button>
      </div>
    </div>

  </div>
  <!-- content end -->
  <!-- footer start -->
  <div class="text-center footer-box text-r-1-3-1">
    <p> Â©2019 Aussie Premier. All rights reserved. </p>
  </div>
  <!-- footer end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./dist/js/popper.min.js"></script>
  <script src="./dist/js/bootstrap.min.js"></script>
  <script src="./dist/js/purecookie.js"></script>
  <script src="./dist/js/jquery.smartmenus.js"></script>
  <!-- <script src="./dist/js/all.js"></script> -->

</html>
