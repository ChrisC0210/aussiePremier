<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assuie Premier</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/ap-favicon.ico">
  <link rel="stylesheet" href="./dist/style/all.min.css">
</head>

<body>
  <!-- header start -->
  <header>
    <div class="header-top">
      <div class="container header-top-btn-box">
        <div class="d-flex header-top-btn text-r-1-4-1" style="float: right; margin-right: 8px;">
          <form class="form-inline">
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Currency</option>
              <option value="HKD">HKD</option>
              <option value="RMB">RMB</option>
              <option value="USD">USD</option>
            </select>
          </form>
          <form class="form-inline">
            <select class="custom-select" id="inlineFormCustomSelectPref">
              <option selected>Country</option>
              <option value="HK">Hong Kong</option>
              <option value="TW">Taiwan</option>
              <option value="USA">USA</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
  <!-- banner start -->
  <div class="banner-box">
    <div class="container text-y-7-4-7 gray-700">
      <span class="banner-text">Kangaroo Island Eucalyptus</span>
    </div>
    <img src="./assets/img/banner/maineBeach-bg-brown.jpg" alt="banner-img" style="width: 100%;">
  </div>
  <!-- banner end -->
  <!-- content start -->
  <div class="container">
    <!-- breadcrumb start -->
    <nav aria-label="breadcrumb" class="text-r-1-3-1">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Collections</a></li>
        <li class="breadcrumb-item active" aria-current="page">Kangaroo Island Eucalyptus</li>
      </ol>
    </nav>
    <!-- breadcrumb end -->
    <!-- product start -->
    <div class="row col-12 mb-4 text-r-1-3-1 product-all-box">
      <div class="col col-lg-2 col-md-6 col-sm-12 product-all">
        <div class="product-box-img">
          <img class="mb-4" src="./assets/img/product/1.1.1-Eucalyptus.png" alt="">
          <p class="product-text">EUCALYPTUS HAND & NAIL CRÈME 50ML</p>
        </div>
      </div>
      <div class="col col-lg-2 col-md-6 col-sm-12 product-all">
        <div class="product-box-img">
          <img class="mb-4" src="./assets/img/product/1.1.2-Eucalyptus.png" alt="">
          <p class="product-text">EUCALYPTUS LIP BALM 15ML</p>
        </div>
      </div>
      <div class="col col-lg-2 col-md-6 col-sm-12 product-all">
        <div class="product-box-img">
          <img class="mb-4" src="./assets/img/product/1.1.2-Eucalyptus.png" alt="">
          <p class="product-text">EUCALYPTUS LIP BALM 15ML</p>
        </div>
      </div>
      <div class="col col-lg-2 col-md-6 col-sm-12 product-all">
        <div class="product-box-img">
          <img class="mb-4" src="./assets/img/product/1.1.2-Eucalyptus.png" alt="">
          <p class="product-text">EUCALYPTUS LIP BALM 15ML</p>
        </div>
      </div>
    </div>
    <!-- product end -->
  </div>
  <!-- content end -->
  <!-- footer start -->
  <div class="text-center footer-box text-r-1-3-1">
    <p> ©2019 Aussie Premier. All rights reserved. </p>
  </div>
  <!-- footer end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./dist/js/popper.min.js"></script>
  <script src="./dist/js/bootstrap.min.js"></script>
  <script src="./dist/js/purecookie.js"></script>
  <script src="./dist/js/jquery.smartmenus.js"></script>
  <!-- <script src="./dist/js/all.js"></script> -->

</html>
